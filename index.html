<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.html">
    <title>Spotify</title>
</head>

<body>
    <header class="cabeçalho">
        <img src="icone-spotify.png" alt="">
        <h3>Spotify&reg;</h1>
    </header>

    <main class="container">
        <p class="container-p">Para continuar, faça login no Spotify.</p>
        <button class="botao-face"> <img class="facebook" src="icone-face.png" alt="">
            <p> CONTINUAR COM O FACEBOOK</p>
        </button>
        <button class="botao-apple"><img class="apple" src="icone-apple.png" alt="">
            <P>CONTINUAR COM A APLLE</P>
        </button>
        <button class="botao-google"><img class="google" src="icone-google.png" alt="">
            <P>CONTINUAR COM O GOOGLE</P>
        </button>
        <button class="botao-continuar">
            <P>CONTINUAR COM UM NÚMERO DE TELEFONE</P>
        </button>

        <div class="meio-linha">
            <hr class="hr">
            <span>ou</span>
            <hr class="hr">
        </div>

        <section class="usuario-senha">

            <label for="email">Endereço de e-mail ou nome de usuário</label>
            <input type="email" name="email" placeholder='Endereço de e-mail ou nome de usuário' id="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </section>
        <section class="pergunta-checkbox">
            <p>Esqueceu a senha?</p>
            <div class="check-entrar">
                <div>
                    <input type="checkbox" checked="checked" name="lembrar-senha" id="lembrar-senha">
                    <label for="lembrar-senha">Lembrar de mim</label>
                </div>
               
                <button onclick="logar() ; return false">ENTRAR</button>
            </div>

        </section>

        <div>
            <hr class="hr">
        </div>
        <div class="footer">
            <p class="footer-p">Não tem uma conta?</p>
            <button class="footer-button">INSCREVER-SE NO SPOTIFY</button>
        </div>

    </main>

    <script src="script.js">
    </script>
</body>

</html>
